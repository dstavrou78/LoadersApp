<h2>Add new Vendor</h2>
<hr>

<div class="add-vendor-form">

  <div *ngIf="showError" class="alert alert-danger" role="alert">
    {{ errorMsg }}
  </div>

  <form [formGroup]="addVendorForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="id" class="form-label required">ID:</label>
      <input type="text" class="form-control" id="id" formControlName="id">
      <div *ngIf="addVendorForm.controls['id'].invalid && (addVendorForm.controls['id'].dirty || addVendorForm.controls['id'].touched)" class="field_validation-warning">
        <div *ngIf="addVendorForm.controls['id']?.errors?.['required']">
          Vendor ID is required
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="name" class="form-label required">Name:</label>
      <input type="text" class="form-control" id="name" formControlName="name">
      <div *ngIf="addVendorForm.controls['name'].invalid && (addVendorForm.controls['name'].dirty || addVendorForm.controls['name'].touched)" class="field_validation-warning">
        <div *ngIf="addVendorForm.controls['name']?.errors?.['required']">
          Vendor name is required
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="address" class="form-label">Address:</label>
      <input type="text" class="form-control" id="address" formControlName="address">
    </div>

    <div class="bottom-links">
      <hr>
      <button type="submit" class="btn btn-primary action-link" [disabled]="addVendorForm.pristine || addVendorForm.invalid">Save</button>
      <button [routerLink]="['/vendors']" class="btn btn-secondary return-link">Cancel</button>
    </div>

  </form>
</div>
