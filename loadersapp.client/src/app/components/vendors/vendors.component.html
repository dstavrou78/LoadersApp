<h2>List of Vendors</h2>
<hr>

<div id="divAdd">
  <button type="button" class="btn btn-success" (click)="addVendor()">Add Vendor</button>
</div>

<p *ngIf="!vendors"><b>Loading...</b></p>

<table class="table table-hover" *ngIf="vendors">
<thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Address</th>
    <th></th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let vendor of vendors">
    <td>{{vendor.id}}</td>
    <td>{{vendor.name}}</td>
    <td>{{vendor.address}}</td>
    <td>
      <button type="button" class="btn btn-secondary btn-sm" (click)="showVendor(vendor.id)">Details</button>
      <button type="button" class="btn btn-primary btn-sm" (click)="editVendor(vendor.id)">Edit</button>
      <button type="button" class="btn btn-danger btn-sm" (click)="deleteVendor(vendor.id)">Delete</button>
    </td>
  </tr>

</tbody>
</table>
